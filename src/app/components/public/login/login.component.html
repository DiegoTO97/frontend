<mat-toolbar class="menu">
    <p>NTSprint Test</p>
    <span class="spacerIcon"></span>
    <ul>
        <mat-icon fontIcon="account_circle"></mat-icon>
        <a routerLink="/login"> Login</a>
    </ul>
    <ul>
        <mat-icon fontIcon="app_registration"></mat-icon>
        <a routerLink="/register"> Registro</a>
    </ul>
</mat-toolbar>

<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Login
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="login()">
            <mat-grid-list cols="1" rowHeight="80px">
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" type="email" autocomplete="off" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" autocomplete="off" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                <a id="test" routerLink="/register"> New in the website?</a>
            </mat-grid-tile>
                <mat-grid-tile>
                    <button [disabled]="form.invalid" type="submit" class="btnLogin" mat-raised-button
                        color="primary">Login</button>
                    <button mat-raised-button routerLink="/menu">Cancel</button>
                </mat-grid-tile>
                    
            </mat-grid-list>
        </form>

    </mat-card>

</div>
